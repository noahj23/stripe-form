<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Payment Method</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #333;
      font-size: 1.5rem;
    }

    input, #card-element {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #save-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #save-button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Save Your Payment Method</h2>
    <form id="setup-form">
      <input type="email" id="email" placeholder="Your email" required />
      <div id="card-element"></div>
      <button id="save-button" type="submit">Save Card</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    const stripe = Stripe("pk_live_51R6OsQAIay7jdSxTpUSObRpUZhmGO8CtwK363BI3B6mRlAxcUDi7fFXlAVEshP7ScXR159KAgnFoF9FGN7yh3jbl00OjCah8ko"); // Replace with your actual publishable key
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("setup-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      result.textContent = "Saving your card...";
      result.style.color = "gray";

      try {
        const res = await fetch("https://stripe-form.onrender.com/create-setup-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        const setupResult = await stripe.confirmCardSetup(data.clientSecret, {
          payment_method: {
            card,
            billing_details: { email },
          },
        });

        if (setupResult.error) {
          result.textContent = setupResult.error.message;
          result.style.color = "red";
        } else {
          form.style.transition = "opacity 0.4s ease";
          form.style.opacity = 0;

          setTimeout(() => {
            form.innerHTML = `
              <div style="padding: 2rem;">
                <h2 style="color: #28a745;">Thank you!</h2>
                <p>Your card was saved successfully.</p>
              </div>
            `;
            form.style.opacity = 1;

            setTimeout(() => {
              window.location.href = "https://droplyservices.com";
            }, 1000); // âœ… Faster redirect (1 second)
          }, 400);
        }
      } catch (err) {
        result.textContent = "Unexpected error. Please try again.";
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
